<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="personform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.personNameLabel}" />
				<h:inputText id="name"  />
                                
                                <h:outputText value="#{msg.personLastNameLabel}" />
				<h:inputText id="surname"  />
                                
                                <h:outputText value="#{msg.personPinLabel}" />
				<h:inputText id="pin"  />
                                
                                <h:outputText value="#{msg.personDobLabel}" />
				<h:inputText id="dateOfBirth"  />
                                
                                <h:outputText value="#{msg.personAddressLabel}" />
				<h:inputText id="address"  />
                                
                                <h:outputText value="#{msg.personWeightLabel}" />
				<h:inputText id="weight" />
                                
                                <h:outputText value="#{msg.personHeightLabel}" />
				<h:inputText id="height"/>

				<h:outputText value="#{msg.personPhoneLabel}" />
				<h:inputText id="phone" />
			</h:panelGrid>

			<h:commandButton value="#{msg.personFormOKButton}"
				action="#{personBean.addPerson}" />
				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
